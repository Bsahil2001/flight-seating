<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aircraft Seating System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .seat {
            width: 40px;
            height: 40px;
            margin: 1px;
            border-radius: 6px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 11px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .seat:hover {
            transform: scale(1.1);
        }
        
        .seat-available {
            background: #e5e7eb;
            color: #374151;
            border: 2px solid #d1d5db;
        }
        
        .seat-occupied {
            background: #dc2626;
            color: white;
            border: 2px solid #b91c1c;
        }
        
        .seat-vip {
            background: #fbbf24;
            color: #92400e;
            border: 2px solid #f59e0b;
        }
        
        .seat-accessible {
            background: #10b981;
            color: white;
            border: 2px solid #059669;
        }
        
        .seat-quiet {
            background: #8b5cf6;
            color: white;
            border: 2px solid #7c3aed;
        }
        
        .seat-unavailable {
            background: #6b7280;
            color: #d1d5db;
            border: 2px solid #4b5563;
            cursor: not-allowed;
        }
        
        .row-label {
            width: 30px;
            height: 40px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: #374151;
        }
        
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }
        
        .modal-content {
            background-color: white;
            margin: 15% auto;
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            max-width: 400px;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-500 to-purple-600 min-h-screen">
    <div class="container mx-auto p-4">
        <!-- Header -->
        <div class="text-center mb-6">
            <h1 class="text-3xl font-bold text-white mb-2">
                ‚úàÔ∏è Aircraft Seating System
            </h1>
            <p class="text-blue-100">Simple and effective seat assignment</p>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-4">
            <!-- Control Panel -->
            <div class="lg:col-span-1">
                <div class="bg-white rounded-lg p-4 mb-4">
                    <h2 class="text-xl font-bold mb-3">Add Passengers</h2>
                    
                    <!-- Solo Passenger -->
                    <div class="mb-4">
                        <h3 class="font-semibold mb-2">Solo Passenger</h3>
                        <input type="text" id="soloName" placeholder="Name" class="w-full p-2 border rounded mb-2">
                        <input type="number" id="soloAge" placeholder="Age" min="1" max="120" class="w-full p-2 border rounded mb-2">
                        
                        <div class="grid grid-cols-3 gap-1 mb-2">
                            <label class="flex items-center text-sm">
                                <input type="checkbox" id="soloVip" class="mr-1"> VIP
                            </label>
                            <label class="flex items-center text-sm">
                                <input type="checkbox" id="soloAccessibility" class="mr-1"> Accessible
                            </label>
                            <label class="flex items-center text-sm">
                                <input type="checkbox" id="soloSenior" class="mr-1"> Senior
                            </label>
                        </div>
                        
                        <button onclick="addSolo()" class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600">
                            Add Solo
                        </button>
                    </div>

                    <!-- Group -->
                    <div class="mb-4">
                        <h3 class="font-semibold mb-2">Group</h3>
                        <input type="text" id="groupName" placeholder="Group Name" class="w-full p-2 border rounded mb-2">
                        <input type="number" id="groupSize" placeholder="Size (2-7)" min="2" max="7" class="w-full p-2 border rounded mb-2">
                        
                        <div class="grid grid-cols-2 gap-1 mb-2">
                            <label class="flex items-center text-sm">
                                <input type="checkbox" id="groupVip" class="mr-1"> VIP
                            </label>
                            <label class="flex items-center text-sm">
                                <input type="checkbox" id="groupAccessibility" class="mr-1"> Accessible
                            </label>
                            <label class="flex items-center text-sm">
                                <input type="checkbox" id="groupChildren" class="mr-1"> Children
                            </label>
                            <label class="flex items-center text-sm">
                                <input type="checkbox" id="groupSenior" class="mr-1"> Senior
                            </label>
                        </div>
                        
                        <button onclick="addGroup()" class="w-full bg-green-500 text-white p-2 rounded hover:bg-green-600">
                            Add Group
                        </button>
                    </div>

                    <!-- Actions -->
                    <div class="space-y-2">
                        <button onclick="assignSeats()" class="w-full bg-purple-500 text-white p-2 rounded hover:bg-purple-600">
                            üéØ Assign Seats
                        </button>
                        <button onclick="resetAll()" class="w-full bg-red-500 text-white p-2 rounded hover:bg-red-600">
                            üîÑ Reset All
                        </button>
                    </div>
                </div>

                <!-- Legend -->
                <div class="bg-white rounded-lg p-4">
                    <h3 class="font-bold mb-2">Legend</h3>
                    <div class="space-y-1 text-sm">
                        <div class="flex items-center"><div class="seat seat-available mr-2"></div> Available</div>
                        <div class="flex items-center"><div class="seat seat-occupied mr-2"></div> Occupied</div>
                        <div class="flex items-center"><div class="seat seat-vip mr-2"></div> VIP Zone</div>
                        <div class="flex items-center"><div class="seat seat-accessible mr-2"></div> Accessible</div>
                        <div class="flex items-center"><div class="seat seat-quiet mr-2"></div> Quiet Zone</div>
                        <div class="flex items-center"><div class="seat seat-unavailable mr-2"></div> Unavailable</div>
                    </div>
                </div>
            </div>

            <!-- Aircraft Layout -->
            <div class="lg:col-span-2">
                <div class="bg-white rounded-lg p-4 mb-4">
                    <h2 class="text-xl font-bold mb-3 text-center">Aircraft Layout</h2>
                    <div id="seatingLayout" class="text-center bg-gray-50 p-4 rounded">
                        Loading...
                    </div>
                </div>

                <!-- Passenger List -->
                <div class="bg-white rounded-lg p-4">
                    <h2 class="text-xl font-bold mb-3">Passengers</h2>
                    <div id="passengerList" class="space-y-2">
                        No passengers yet
                    </div>
                    
                    <div id="waitingSection" style="display: none;" class="mt-4">
                        <h3 class="font-bold text-orange-600 mb-2">Waiting List</h3>
                        <div id="waitingList"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Override Modal -->
    <div id="overrideModal" class="modal">
        <div class="modal-content">
            <h3 class="text-lg font-bold mb-3">Admin Override</h3>
            <p class="mb-3">Assign seat for: <span id="overridePassengerName" class="font-semibold"></span></p>
            
            <div class="mb-3">
                <label class="block text-sm font-medium mb-1">Row:</label>
                <input type="number" id="overrideRow" min="1" max="30" class="w-full p-2 border rounded">
            </div>
            
            <div class="mb-4">
                <label class="block text-sm font-medium mb-1">Seat:</label>
                <select id="overrideSeat" class="w-full p-2 border rounded">
                    <option value="A">A</option>
                    <option value="B">B</option>
                    <option value="C">C</option>
                    <option value="D">D</option>
                    <option value="E">E</option>
                    <option value="F">F</option>
                </select>
            </div>
            
            <div class="flex space-x-2">
                <button onclick="closeModal()" class="flex-1 bg-gray-500 text-white p-2 rounded">Cancel</button>
                <button onclick="confirmOverride()" class="flex-1 bg-blue-500 text-white p-2 rounded">Confirm</button>
            </div>
        </div>
    </div>

    <script>
        let currentPassenger = null;

        // Load data on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadLayout();
            loadPassengers();
        });

        async function addSolo() {
            const name = document.getElementById('soloName').value.trim();
            const age = parseInt(document.getElementById('soloAge').value);
            
            if (!name || !age) {
                alert('Please enter name and age');
                return;
            }
            
            const data = {
                name: name,
                age: age,
                vip: document.getElementById('soloVip').checked,
                accessibility: document.getElementById('soloAccessibility').checked,
                senior: document.getElementById('soloSenior').checked
            };
            
            try {
                const response = await fetch('/api/add-solo-passenger', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(data)
                });
                
                if (response.ok) {
                    document.getElementById('soloName').value = '';
                    document.getElementById('soloAge').value = '';
                    document.getElementById('soloVip').checked = false;
                    document.getElementById('soloAccessibility').checked = false;
                    document.getElementById('soloSenior').checked = false;
                    
                    loadPassengers();
                    showMessage('Solo passenger added!', 'success');
                }
            } catch (error) {
                showMessage('Error adding passenger', 'error');
            }
        }

        async function addGroup() {
            const name = document.getElementById('groupName').value.trim();
            const size = parseInt(document.getElementById('groupSize').value);
            
            if (!name || !size || size < 2 || size > 7) {
                alert('Please enter valid group name and size (2-7)');
                return;
            }
            
            const data = {
                name: name,
                size: size,
                vip: document.getElementById('groupVip').checked,
                accessibility: document.getElementById('groupAccessibility').checked,
                children: document.getElementById('groupChildren').checked,
                senior: document.getElementById('groupSenior').checked
            };
            
            try {
                const response = await fetch('/api/add-group', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(data)
                });
                
                if (response.ok) {
                    document.getElementById('groupName').value = '';
                    document.getElementById('groupSize').value = '';
                    document.getElementById('groupVip').checked = false;
                    document.getElementById('groupAccessibility').checked = false;
                    document.getElementById('groupChildren').checked = false;
                    document.getElementById('groupSenior').checked = false;
                    
                    loadPassengers();
                    showMessage('Group added!', 'success');
                }
            } catch (error) {
                showMessage('Error adding group', 'error');
            }
        }

        async function assignSeats() {
            try {
                const response = await fetch('/api/assign-seats', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'}
                });
                
                if (response.ok) {
                    loadLayout();
                    loadPassengers();
                    showMessage('Seats assigned!', 'success');
                }
            } catch (error) {
                showMessage('Error assigning seats', 'error');
            }
        }

        async function loadLayout() {
            try {
                const response = await fetch('/api/seating-layout');
                const layout = await response.json();
                renderLayout(layout);
            } catch (error) {
                document.getElementById('seatingLayout').innerHTML = 'Error loading layout';
            }
        }

        function renderLayout(layout) {
            let html = '';
            
            // First Class
            html += '<div class="mb-2 text-sm font-bold">First Class</div>';
            for (let row = 1; row <= 3; row++) {
                html += renderRow(row, layout[row], ['A', 'B', '', 'D', 'E']);
            }
            
            html += '<hr class="my-3">';
            
            // Business Class
            html += '<div class="mb-2 text-sm font-bold">Business Class</div>';
            for (let row = 4; row <= 8; row++) {
                html += renderRow(row, layout[row], ['A', 'B', 'C', 'D', 'E']);
            }
            
            html += '<hr class="my-3">';
            
            // Economy Class
            html += '<div class="mb-2 text-sm font-bold">Economy Class</div>';
            for (let row = 9; row <= 30; row++) {
                if (layout[row]) {
                    html += renderRow(row, layout[row], ['A', 'B', 'C', '', 'D', 'E', 'F']);
                }
            }
            
            document.getElementById('seatingLayout').innerHTML = html;
        }

        function renderRow(rowNum, rowData, letters) {
            if (!rowData) return '';
            
            let html = '<div class="mb-1 flex items-center justify-center">';
            html += `<div class="row-label">${rowNum}</div>`;
            
            for (let letter of letters) {
                if (letter === '') {
                    html += '<div class="w-4"></div>';
                } else if (rowData[letter]) {
                    const seat = rowData[letter];
                    const cssClass = getSeatClass(seat);
                    html += `<div class="seat ${cssClass}" onclick="seatClick(${rowNum}, '${letter}')" title="${getSeatTitle(seat)}">${letter}</div>`;
                }
            }
            
            html += '</div>';
            return html;
        }

        function getSeatClass(seat) {
            if (!seat.is_available) return 'seat-unavailable';
            if (seat.passenger_id) return 'seat-occupied';
            if (seat.is_vip_zone) return 'seat-vip';
            if (seat.is_accessible) return 'seat-accessible';
            if (seat.is_quiet_zone) return 'seat-quiet';
            return 'seat-available';
        }

        function getSeatTitle(seat) {
            let title = `Row ${seat.row || ''} Seat ${seat.letter || ''}`;
            if (seat.passenger_name) title += ` - ${seat.passenger_name}`;
            if (seat.is_vip_zone) title += ' (VIP)';
            if (seat.is_accessible) title += ' (Accessible)';
            if (seat.is_quiet_zone) title += ' (Quiet)';
            if (!seat.is_available) title += ' (Unavailable)';
            return title;
        }

        function seatClick(row, letter) {
            const title = getSeatTitle({row, letter});
            showMessage(title, 'info');
        }

        async function loadPassengers() {
            try {
                const response = await fetch('/api/passenger-list');
                const data = await response.json();
                renderPassengers(data.passengers, data.waiting_list);
            } catch (error) {
                document.getElementById('passengerList').innerHTML = 'Error loading passengers';
            }
        }

        function renderPassengers(passengers, waitingList) {
            const container = document.getElementById('passengerList');
            
            if (passengers.length === 0) {
                container.innerHTML = '<p class="text-gray-500">No passengers yet</p>';
            } else {
                let html = '';
                for (let p of passengers) {
                    const seat = p.assigned_seat || 'Not assigned';
                    const badges = [];
                    if (p.is_vip) badges.push('<span class="bg-yellow-500 text-white px-1 rounded text-xs">VIP</span>');
                    if (p.has_accessibility_needs) badges.push('<span class="bg-green-500 text-white px-1 rounded text-xs">Access</span>');
                    if (p.is_senior) badges.push('<span class="bg-purple-500 text-white px-1 rounded text-xs">Senior</span>');
                    
                    html += `
                        <div class="bg-gray-50 p-2 rounded flex justify-between items-center">
                            <div>
                                <div class="font-semibold">${p.name}</div>
                                <div class="text-sm text-gray-600">Age: ${p.age} | Seat: ${seat} | Type: ${p.type}</div>
                                <div>${badges.join(' ')}</div>
                            </div>
                            <div class="space-x-1">
                                <button onclick="showOverride('${p.id}', '${p.name}')" class="bg-blue-500 text-white px-2 py-1 rounded text-xs">Override</button>
                                <button onclick="cancelPassenger('${p.id}')" class="bg-red-500 text-white px-2 py-1 rounded text-xs">Cancel</button>
                            </div>
                        </div>
                    `;
                }
                container.innerHTML = html;
            }
            
            // Waiting list
            const waitingSection = document.getElementById('waitingSection');
            const waitingContainer = document.getElementById('waitingList');
            
            if (waitingList && waitingList.length > 0) {
                waitingSection.style.display = 'block';
                let html = '';
                for (let pid of waitingList) {
                    const p = passengers.find(passenger => passenger.id === pid);
                    if (p) {
                        html += `<div class="bg-orange-100 p-2 rounded text-sm">${p.name} (Age: ${p.age})</div>`;
                    }
                }
                waitingContainer.innerHTML = html;
            } else {
                waitingSection.style.display = 'none';
            }
        }

        function showOverride(passengerId, passengerName) {
            currentPassenger = passengerId;
            document.getElementById('overridePassengerName').textContent = passengerName;
            document.getElementById('overrideModal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('overrideModal').style.display = 'none';
            currentPassenger = null;
        }

        async function confirmOverride() {
            if (!currentPassenger) return;
            
            const row = parseInt(document.getElementById('overrideRow').value);
            const seat = document.getElementById('overrideSeat').value;
            
            if (!row || !seat) {
                alert('Please select row and seat');
                return;
            }
            
            try {
                const response = await fetch('/api/admin-override', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        passenger_id: currentPassenger,
                        row: row,
                        seat_letter: seat
                    })
                });
                
                if (response.ok) {
                    closeModal();
                    loadLayout();
                    loadPassengers();
                    showMessage('Override successful!', 'success');
                }
            } catch (error) {
                showMessage('Override failed', 'error');
            }
        }

        async function cancelPassenger(passengerId) {
            if (!confirm('Cancel this booking?')) return;
            
            try {
                const response = await fetch('/api/cancel-booking', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({passenger_id: passengerId})
                });
                
                if (response.ok) {
                    loadLayout();
                    loadPassengers();
                    showMessage('Booking cancelled', 'success');
                }
            } catch (error) {
                showMessage('Cancel failed', 'error');
            }
        }

        async function resetAll() {
            if (!confirm('Reset everything?')) return;
            
            try {
                const response = await fetch('/api/reset-system', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'}
                });
                
                if (response.ok) {
                    loadLayout();
                    loadPassengers();
                    showMessage('System reset!', 'success');
                }
            } catch (error) {
                showMessage('Reset failed', 'error');
            }
        }

        function showMessage(message, type) {
            const div = document.createElement('div');
            div.className = `fixed top-4 right-4 p-3 rounded shadow-lg text-white z-50 ${
                type === 'success' ? 'bg-green-500' : 
                type === 'error' ? 'bg-red-500' : 'bg-blue-500'
            }`;
            div.textContent = message;
            document.body.appendChild(div);
            
            setTimeout(() => div.remove(), 3000);
        }

        // Close modal on outside click
        window.onclick = function(event) {
            const modal = document.getElementById('overrideModal');
            if (event.target === modal) {
                closeModal();
            }
        }
    </script>
</body>
</html>
